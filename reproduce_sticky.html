<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sticky Debug</title>
    <style>
        /* Copied from options.css */
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            color: #333;
            background-color: #f9f9f9;
            min-width: 900px;
            min-height: 600px;
            /* Allow body height to grow with content */
        }

        .layout-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            position: sticky;
            top: 0;
            height: 100vh;
        }

        .content-area {
            flex-grow: 1;
            padding: 40px;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div class="layout-container">
        <aside class="sidebar">
            <div style="padding: 20px;">
                <h2>Sidebar</h2>
                <p>Should Stick</p>
                <div style="margin-top: auto; padding-top: 20px;">Bottom of Sidebar</div>
            </div>
        </aside>
        <main class="content-area">
            <h1>Content</h1>
            <p>Scroll down...</p>
            <div style="height: 2000px; background: linear-gradient(to bottom, #eee, #aaa);">
                Long content...
            </div>
            <p>End of content</p>
        </main>
    </div>
</body>

</html>

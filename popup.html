<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }

    .header {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .url-container {
      word-break: break-all;
      color: #333;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div class="header">Current Site</div>
  <div id="site-url" class="url-container">Loading...</div>

  <button id="refresh-btn"
    style="margin-top: 15px; width: 100%; padding: 8px; background-color: #2196F3; color: white; border: none; border-radius: 4px; cursor: pointer;">Ask
    Gemini (Refresh)</button>
  <div id="gemini-result" style="margin-top: 15px; font-size: 13px; color: #555; white-space: pre-wrap;"></div>

  <script src="popup.js"></script>
</body>

</html>

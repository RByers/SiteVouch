<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="options.css">
    <title>SiteVouch Settings</title>
</head>

<body>
    <h1>Configuration</h1>
    <div class="option-group">
        <label for="apiKey">Gemini API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter API Key">
    </div>

    <div class="option-group">
        <label for="modelSelect">Gemini Model:</label>
        <select id="modelSelect">
            <option value="gemini3-flash-preview">Gemini 3 Flash Preview</option>
            <option value="gemini-3-pro-preview">Gemini 3 Pro Preview</option>
        </select>
    </div>

    <h1>Reputation Sources (Trusted Domains)</h1>
    <div class="input-group">
        <input type="text" id="new-source" placeholder="Enter domain (e.g., example.com)">
        <button id="add-btn">Add</button>
    </div>
    <ul id="sources-list"></ul>
    <script src="options.js"></script>
</body>

</html>
